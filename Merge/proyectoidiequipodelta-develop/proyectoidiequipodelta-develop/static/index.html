<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Comparison Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #202040;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        #textForm {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        textarea {
            width: calc(50% - 40px);
            min-width: 300px;
            height: 200px;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            color: #202040;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            resize: vertical;
        }
        button {
            background-color: #56ab2f;
            background-image: linear-gradient(to right, #a8e063, #56ab2f);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(86, 171, 47, 0.4);
            transition: transform 0.2s ease-in-out;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(86, 171, 47, 0.6);
        }
        #result {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            color: #202040;
        }
    </style>
</head>
<body>
    <h1>Text Comparison Tool</h1>
    <form id="textForm">
        <textarea name="text1" placeholder="Enter first text here..."></textarea>
        <textarea name="text2" placeholder="Enter second text here..."></textarea>
    </form>
    <button onclick="submitTexts()">Compare</button>
    <div id="result"></div>

    <script>
        function submitTexts() {
            var form = document.getElementById('textForm');
            var formData = new FormData(form);
            fetch('/compare', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = '<p>Similarity: ' + data.similarity + '</p>' +
                    '<p>Structural_similarity: ' + JSON.stringify(data.structural_similarity) + '</p>' +
                    '<p>Word_similarity: ' + JSON.stringify(data.word_similarity) + '</p>' +
                    '<p>Details Difference: ' + JSON.stringify(data.details_difference) + '</p>' +
                    '<p>Negations in Text 1: ' + JSON.stringify(data.negations_text1) + '</p>' +
                    '<p>Negations in Text 2: ' + JSON.stringify(data.negations_text2) + '</p>';
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
